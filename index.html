<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/style.css">

	<title>Akan Names</title>
</head>

<body>

	<div class="container">
		<div class="container">
			<h1 class="container">Welcome to Akan Naming System</h1><br>
			<p id="prg">What is Akan Naming system?
			</p>
			<p>Akan names are derived from Ghanian culture. Frequently in Ghana, <br> children are given their first
				name as
				a 'day name' <br> which corresponds to the day in the week they were born. <br> Here are Ghanian day
				names.</p>

		</div>

		<img class="image" src="/a.culture.jpeg" height="500px" alt="">

		<form>
			<div class="form-group">
				<label for="Date of birth">Year of birth</label>
				<input type="number" class="form-control" id="year" aria-describedby="emailHelp" placeholder="1999">

			</div>
			<div class="form-label">
				<label for="month">month</label>
				<input type="number" class="form-control" id="month" aria-describedby="emailHelp" placeholder="11">

			</div>
			<div class="form-label">
				<label for="date">Date of birth</label>
				<input type="number" class="form-control" id="date" aria-describedby="emailHelp" placeholder="12">

			</div>
			<div class="form-label">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="button">
				<label class="form-check-label" for="flexRadioDefault1">
					female
				</label>
			</div>
			<div class="form-label">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="r-button" checked>
				<label class="form-check-label" for="flexRadioDefault2">
					male
				</label>
			</div>



			<button type="button" class="button" id="btn">check your akan name</button>
			
		</form>


	</div>
